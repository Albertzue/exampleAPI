name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      tag:
       description: image tag
       required: true
       default: latest
env:
  tag: zhuyunjie0207/demo_web_api:${{ github.event.inputs.tag }}
jobs:
   pull_request:
      runs-on: ubuntu-latest
      needs: build_and_push
      steps:
      - name: update_tag
        shell: bash
        run: |  
              git clone https://github.com/Albertzue/exampleAPI_manifests.git
              cd exampleAPI_manifests
              sed 's/tag\: "[a-z]*"/tag\: ${{ github.event.inputs.tag }}/' values.yaml 
              cat values.yaml
      - name: git_commit
        shell: bash
        run: |
              cd exampleAPI_manifests
              git config --global user.email "test@carrier.com"
              git config --global user.name "test"
              git commit -am "auto update tag"
              git push
   build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: GetInfo
      shell: bash
      run: |  
            ls -a
            pwd
    - name: Build and push
      uses: docker/build-push-action@v4.1.1
      with:
         context: .
         file: ./exampleAPI/Dockerfile
         push: true
         tags:  ${{ env.tag }}
         
   
  
